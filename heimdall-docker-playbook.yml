---
  pre_tasks:
    - name: Add Ansible PPA
      apt_repository:
        repo: 'ppa:ansible/ansible'
  
    - name: Update ansible to the latest version 
      apt:
        update_cache: yes
        name: ansible
        state: present

    - name: Install Packages
      apt: name=docker.io update_cache=yes state=latest

  tasks:
  - name: Deploy Heimdall Container
    docker_container:
      name: heimdall
      image: linuxserver/heimdall
      pull: yes
      published_ports:
        - "80:80"
      env:
        PUID: "1000"
        PGID: "1000"
      volumes:
        - "/opt/appdata/heimdall:/config"
        - "/etc/localtime:/etc/localtime:ro"
      restart_policy: always
      state: started